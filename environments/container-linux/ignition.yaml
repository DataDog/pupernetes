---
ignition:
  version: 2.1.0
systemd:
  units:
  - name: user-configdrive.service
    mask: true

  - name: user-configvirtfs.service
    mask: true

  - name: locksmithd.service
    mask: true

  - name: oem-cloudinit.service
    enabled: true
    contents: |
      [Unit]
      Description=Cloudinit from platform metadata

      [Service]
      Type=oneshot
      ExecStart=/usr/bin/coreos-cloudinit --oem=ec2-compat

      [Install]
      WantedBy=multi-user.target

  - name: setup-pupernetes.service
    enabled: true
    contents: |
      [Unit]
      Description=Setup pupernetes
      Wants=network-online.target
      After=network-online.target

      [Service]
      Type=oneshot
      ExecStart=/opt/bin/setup-pupernetes
      RemainAfterExit=yes

      [Install]
      WantedBy=multi-user.target

  - name: pupernetes.service
    enabled: true
    contents: |
      [Unit]
      Description=Run pupernetes
      Requires=setup-pupernetes.service docker.service
      After=setup-pupernetes.service docker.service

      [Service]
      Environment=SUDO_USER=core
      ExecStart=/opt/bin/pupernetes daemon run /opt/sandbox --kubectl-link /opt/bin/kubectl -v 5 --run-timeout 6h
      Restart=on-failure
      RestartSec=5
      Type=notify
      TimeoutStartSec=600
      TimeoutStopSec=120

      [Install]
      WantedBy=multi-user.target

  - name: terminate.service
    contents: |
      [Unit]
      Description=Trigger a poweroff

      [Service]
      ExecStart=/bin/systemctl poweroff
      Restart=no

  - name: terminate.timer
    enabled: true
    contents: |
      [Timer]
      OnBootSec=7200

      [Install]
      WantedBy=multi-user.target

storage:
  files:
  - path: /etc/coreos/update.conf
    mode: 0644
    filesystem: root
    contents:
      inline: |
        GROUP=alpha
        REBOOT_STRATEGY=off

  - path: /opt/bin/setup-pupernetes
    mode: 0500
    filesystem: root
    contents:
      inline: |
        #!/bin/bash -ex
        curl -Lf --retry 7 --retry-connrefused https://github.com/DataDog/pupernetes/releases/download/v0.11.0/pupernetes -o /opt/bin/pupernetes
        sha512sum -c /opt/bin/pupernetes.sha512sum
        chmod +x /opt/bin/pupernetes

  - path: /opt/bin/pupernetes.sha512sum
    mode: 0400
    filesystem: root
    contents:
      inline: |
        fcbf42316b9fbfbf6966b2f010f1bbc5006f7c882fc856d36b5e9f67a323d6b02361a45b88a4b4f7c64ac733078d9fd7d0cf72ef1229697f191b740c9fc95e61 /opt/bin/pupernetes
