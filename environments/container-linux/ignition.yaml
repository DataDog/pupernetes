---
ignition:
  version: 2.1.0
systemd:
  units:
  - name: user-configdrive.service
    mask: true

  - name: user-configvirtfs.service
    mask: true

  - name: locksmithd.service
    mask: true

  - name: oem-cloudinit.service
    enabled: true
    contents: |
      [Unit]
      Description=Cloudinit from platform metadata

      [Service]
      Type=oneshot
      ExecStart=/usr/bin/coreos-cloudinit --oem=ec2-compat

      [Install]
      WantedBy=multi-user.target

  - name: setup-pupernetes.service
    enabled: true
    contents: |
      [Unit]
      Description=Setup pupernetes

      [Service]
      Type=oneshot
      ExecStart=/opt/bin/setup-pupernetes
      RemainAfterExit=yes

      [Install]
      WantedBy=multi-user.target

  - name: pupernetes.service
    enabled: true
    contents: |
      [Unit]
      Description=Run pupernetes
      Requires=setup-pupernetes.service docker.service
      After=setup-pupernetes.service docker.service

      [Service]
      Environment=SUDO_USER=core
      ExecStart=/opt/bin/pupernetes daemon run /opt/sandbox --kubectl-link /opt/bin/kubectl -v 5 --timeout 6h
      Restart=on-failure
      RestartSec=5

      [Install]
      WantedBy=multi-user.target

  - name: terminate.service
    contents: |
      [Unit]
      Description=Trigger a poweroff

      [Service]
      ExecStart=/bin/systemctl poweroff
      Restart=no

  - name: terminate.timer
    enabled: true
    contents: |
      [Timer]
      OnBootSec=7200

      [Install]
      WantedBy=multi-user.target

storage:
  files:
  - path: /etc/coreos/update.conf
    mode: 0644
    filesystem: root
    contents:
      inline: |
        GROUP=alpha
        REBOOT_STRATEGY=off

  - path: /opt/bin/setup-pupernetes
    mode: 0500
    filesystem: root
    contents:
      inline: |
        #!/bin/bash -ex
        curl -Lf https://github.com/DataDog/pupernetes/releases/download/v0.3.0/pupernetes -o /opt/bin/pupernetes
        sha512sum -c /opt/bin/pupernetes.sha512sum
        chmod +x /opt/bin/pupernetes

  - path: /opt/bin/pupernetes.sha512sum
    mode: 0400
    filesystem: root
    contents:
      inline: |
        48e2acf27baadbd3523f2f76af620e2cd77d2c02fb8c08fb53d7f154bb64493b79e297ed4f36c9a40eb469f49e57748cf08b7c3a24f4159cc044167e7f808d02 /opt/bin/pupernetes

  - path: /home/core/.kube/config
    mode: 0644
    filesystem: root
    user:
     name: "core"
