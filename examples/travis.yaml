language: go

go: "1.10"

os:
  - linux

sudo: required
dist: trusty

env:
  matrix:
    - HYPERKUBE_VERSION=1.10.5
    - HYPERKUBE_VERSION=1.9.8
    - HYPERKUBE_VERSION=1.8.14

before_install:
  - mkdir -pv $HOME/.kube && touch $HOME/.kube/config
  - sudo apt-get update -qq

install:
  - sudo apt-get install -yqq systemd
  - sudo curl -Lf https://storage.googleapis.com/kubernetes-release/release/v$HYPERKUBE_VERSION/bin/linux/amd64/kubectl -o /usr/local/bin/kubectl
  - sudo chmod +x /usr/local/bin/kubectl
  - sudo curl -Lf https://github.com/DataDog/pupernetes/releases/download/v0.5.0/pupernetes -o /usr/local/bin/pupernetes
  - sudo chmod +x /usr/local/bin/pupernetes

script:
  - sudo /usr/local/bin/pupernetes daemon run sandbox/ --job-type systemd --hyperkube-version $HYPERKUBE_VERSION --kubeconfig-path $HOME/.kube/config
  - kubectl get all
  - echo "let's go ..."
